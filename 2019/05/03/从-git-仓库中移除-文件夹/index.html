<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 从 git 仓库中移除 .* 文件夹 · wenlin's Blog</title><meta name="description" content="从 git 仓库中移除 .* 文件夹 - wenlin42"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/blog/favicon.png"><link rel="stylesheet" href="/blog/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://blog.wenlin42.top/blog/atom.xml" title="wenlin's Blog"></head><body><div class="wrap"><header><a href="/blog/" class="logo-link"><img src="/blog/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/blog/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/blog/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/wenlin42" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/IronnMan" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/blog/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">从 git 仓库中移除 .* 文件夹</h1><div class="post-info">2019年5月3日</div><div class="post-content"><p>例如文件夹 <code>.idea</code>，默认分支为 <code>master</code>。</p>
<ol>
<li><p>配置 .gitignore 文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> <span class="string">'.idea'</span> &gt;&gt; .gitignore</span><br></pre></td></tr></table></figure>
</li>
<li><p>将 .gitignore 文件上传到远程仓库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git pull</span><br><span class="line">git add .gitignore</span><br><span class="line">git commit -m <span class="string">"edit .gitignore"</span></span><br><span class="line">git push origin master</span><br></pre></td></tr></table></figure>
</li>
<li><p>删除 git 的 .idea 文件夹</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git rm --cached -r .idea</span><br></pre></td></tr></table></figure>
</li>
<li><p>同步到远程仓库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git commit -m <span class="string">"rm .idea"</span></span><br><span class="line">git push origin master</span><br></pre></td></tr></table></figure>
</li>
</ol>
